<!doctype html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/color_skins.css">
</head>
<body class="theme-cyan">
<!-- WRAPPER -->
<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle auth-main">
            <div class="auth-box">
                <div class="card">
                    <div class="header">
                        <p class="lead">Connectez-vous Ã  votre come</p>
                    </div>
                    <div class="body">
                        <form class="form-auth-small" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username" class="control-label sr-only">Nom Utilisateur</label>
                                <input type="text" class="form-control" id="username" name="username" value="" placeholder="Nom Utilisateur">
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label sr-only">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password" value="" placeholder="Mot de passe">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END WRAPPER -->
</body>
</html>
